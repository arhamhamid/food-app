<!-- Modal -->
<div class="modal fade" id="dishesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- Use data-bs-dismiss to dismiss the modal -->
                <button type="button" class="btn btn-warning" id="placeOrderBtn" data-bs-dismiss="modal">Place Order</button>
            </div>
        </div>
    </div>
</div>
